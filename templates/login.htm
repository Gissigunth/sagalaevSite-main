{% extends "main.htm" %}

{% block content %}
<section class="vh-100 bg-image">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-7 col-xl-6"> <!-- Increased column width to 8 -->
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Вход</h2>

              <form method="post">
                <div class="form-group mb-4">
                  <label for="name">Имя пользователя:</label>
                  <input type="text" id="name" name="name" class="form-control form-control-lg mt-2" required />
                </div>

                <div class="form-group mb-4">
                  <label for="password">Пароль:</label>
                  <input type="password" id="password" name="password" class="form-control form-control-lg mt-2" required />
                </div>

                <div class="form-group text-center mt-2">
                  <button type="submit" class="btn btn-primary btn-block btn-lg gradient-custom-4 text-light">Войти</button>
                </div>
              </form>

              <div class="text-center mt-4">
                <p>Нет аккаунта? <a href="{{ url_for('register') }}">Регистрация</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
